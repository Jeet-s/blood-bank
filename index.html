<!DOCTYPE html>
<html lang="en" ng-App="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blood Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/main.controller.js"></script>
    <script src="javascript/bloodData.service.js"></script>
  </head>
  <body>
    <div class="container blood-bottles" ng-controller="mainCtrl">
      <h2>Blood Bank</h2>
      <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="blood in blood_data">
            <div class="bottle">
                <img ng-src="{{blood.image}}" alt="{{blood.group}}" width="100%" height="auto">
            </div>
            <div class="count">
                {{blood.count}}
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
